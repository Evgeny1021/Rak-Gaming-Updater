<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rak Gaming Updater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="title-container">
		<div class="header-container">
			<img src="trayicon.png" alt="Tray Icon" style="vertical-align: middle;">
			<h1>Rak Gaming Updater</h1>
		</div>
		<!-- Toggle Button for Main and Admin Panels -->
		<button id="toggle-panel-btn" class="rounded-button" style="display: none;">Switch to Admin</button>
		<div id="button-container">
			<button id="minimize-btn">―</button>
			<button id="close-btn">✖</button>
		</div>
	</div>
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" class="input-field">
        <input type="password" id="password" placeholder="Password" class="input-field">
        <button id="login-btn" class="rounded-button">Login</button>
        <p id="login-error" class="error-text"></p>
    </div>
    <div id="main-container" style="display:none;">
        <button id="select-path-btn" class="rounded-button">Select WoW Path</button>
        <p id="selected-path"></p>
		<div class="auto-update-container">
			<input type="checkbox" id="auto-update-checkbox" name="auto-update">
			<label>Update Automatically</label>
		</div>

		<div class="scroll-frame" id="widget-container"></div>

		<div id="logs" class="logs-header">
			<h2>Update Logs</h2>
			<!-- <button id="toggle-logs-btn" class="rounded-button toggle-button">Toggle Logs</button> -->
		</div>
		<div id="logs-frame" class="scroll-frame">
			<ul id="logs-list"></ul>
		</div>




    </div>
	<div id="admin-container" style="display:none;">

		<div id="files" class="files-header">
			<div id="relativePath" >
				<button id="set-relative-path-btn" class="rounded-button">Set Relative Path</button>
			<p id="relative-path"></p>
			</div>
			<button id="add-files-btn" class="rounded-button toggle-button">Add Files</button>
		</div>
		<div id="files-frame" class="scroll-frame">
			<ul id="files-list"></ul>
		</div>

		 <div id="status" class="status-header">
			<h2>Clients Status</h2>
			<button id="toggle-clients-btn" class="rounded-button toggle-button">Toggle Clients Status</button>
		</div>
		<div id="clients-status" class="scroll-frame">
			<ul id="clients-list"></ul>
		</div>
	</div>
    <script src="renderer.js"></script>
</body>
</html>
